<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Character List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Character List</h1>
<a href="addCharacter">Add Character</a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Class</th>
            <th>Life</th>
        </tr>
        <tr th:each ="personnage : ${Personnage}">
            <td> <a th:utext="${personnage.name}" + th:href="@{'/characterDetails/' + ${personnage.id}}"> </a></td>
            <td th:utext="${personnage.characterClass}">...</td>
            <td th:utext="${personnage.life}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
